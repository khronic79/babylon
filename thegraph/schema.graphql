  id: ID!
  clientId: String!
  txType: ClientTxType!
  txDirection: TxDirection!
  txAccountigTime: BigInt!
  txHash: Bytes!
  amount: BigInt!
  sessionId: String
  sessionStartTime: BigInt
  minutesQty: BigInt
}

enum NativeTxType {
  WITHDRAW
  COMPENSATION
}

type NativeBalanceHistory @entity(immutable: true) {
  id: ID!
